{% extends "base.html" %}

{% block content %}

	<h1>
		Articles
	</h1>
	{% if articles.count > 0 %}

	{% for article in articles%}
	<div>
		<h2>
			<a href="/articles/get/{{article.id}}">{{article.title}}</a>
		</h2>
		<p>{{article.body}}</p>

	</div>
	{%endfor%}
{% else %}

<p>Nothing to show</p>

{% endif %}


{% endblock %}
